<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <nav>
        <div id="logo">
            
            <i class="fa fa-plane fa-3x logo" aria-hidden="true"></i>
            <p class="name">TravelBloom</p>
        </div>
        <div id="links">
            <a href="#Home">Home</a>
            <a href="#About">About Us</a>
            <a href="#Contact">Contact Us</a>
        </div>
        <div id="search">
            <input class="searchinput" placeholder="Enter a destination or keyword" type="text">
            <i class="fa fa-search searchicon" aria-hidden="true"></i>
            <button class="btn">Search</button>
            <button class="btn">Clear</button>
        </div>
    </nav>

    <div id="Home">
        <div class="Homecontent">
            <div class="links">
                <div class="verticalline"></div>
                <div class="sociallinks">
                    <a href="twitter.com"><i class="fa fa-twitter fa-2x linkslogo" aria-hidden="true"></i></a>
                    <a href="facebook.com"><i class="fa fa-facebook fa-2x linkslogo" aria-hidden="true"></i></a>
                    <a href="instagram.com"><i class="fa fa-instagram fa-2x linkslogo" aria-hidden="true"></i></a>
                    <a href="youtube.com"><i class="fa fa-youtube-play fa-2x linkslogo" aria-hidden="true"></i></a>
                </div>
                
            </div>
            <div class="mainhomecontent">
                <p class="homesectionheader">Explore <br>Dream <br>Destination</p>

                <p class="homesectiondescriptoin">It encourages exploration of unfamiliar <br>
                   territories, embracing diverse cultures and <br>
                   landscapes, while pursuing the desired <br>
                   destination that captivates the heart and <br>
                   ignites a sense of wonder.</p>
                   <Button class="bookbtn">Book Now</Button>
            </div>
        </div>
    </div>

    
    


<script src="travelrecommendation.js"></script>
</body>
</html>
